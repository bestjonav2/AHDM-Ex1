<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AHDM-EX1</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <section id="publication-form" class="clearfix">
            <h2>Crear una nueva publicacion</h2>
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" name="name" id="nameInput">
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" name="description" id="descriptionInput">
            </div>
            <div class="form-group">
                <label for="image">URL de Imagen</label>
                <input type="text" name="image" id="imageInput">
            </div>
            <div class="form-group">
                <button onclick="publishPhoto()">Publicar</button>
            </div>
            <span id="msg"></span>
        </section>
        <section id="publication-list">

        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
